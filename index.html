        <p>Nama : <input type="text" placeholder="Nama lengkap..."></p>

        </select>
        </p>
        <p>

        </p>
        <p>
          Foto : <img  src="niomic.png" height="200px" width="200px"></p>
        <p>Audio : <audio controls src="sampletugas.mp3"></audio></p>
      </fieldset>
    </form>
  </body>
</html>
